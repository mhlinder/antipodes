<html>

<head>
    <title>Antemperatures</title>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <style>
    .content {
        padding-top: 20px;
        width: 800;
        margin: auto;
        text-align: center;
    }
    .temps {
        margin: auto;
    }
    td {
        text-align: center;
    }
    td+td {
        padding-left: 20px;
    }
    </style>
</head>

<body>

<div class="content">
    <h1>Borsuk-Ulam</h1>

    <div id="json"></div>
</div>

<script>
$.getJSON('data/antipodes.json', function (data) {
    var table = '<table class="temps">';

    table += '<tr><td>';
    table += data.locs[0];
    table += '</td><td>';
    table += data.locs[1];
    table += '</td></tr>';

    table += '<tr><td>';
    table += data.temps[0];
    table += '</td><td>';
    table += data.temps[1];
    table += '</td></tr>';
    table += '</table>';
    
    document.getElementById('json').innerHTML = table;
});
</script>

</body>

</html>
